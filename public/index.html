<!DOCTYPE html>
<html lang="en">
<head>

     <title>Get Ready - Coming Soon Template</title>
<!-- 

Get Ready Template

https://templatemo.com/tm-521-get-ready

-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/vegas.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="css/templatemo-style.css">

</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>

     <!-- GRID LINE -->
    <section class="grid">
         <div class="container">
            <div class="row">

              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>
              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>
              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>
              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>
              <div class="col-md-2 col-sm-2">
                <div class="grid-line"></div>
              </div>

            </div>
         </div>
     </section>

     <div class="menu-bg"></div>
     <div class="menu-burger show-award">
          <img src="images/award.png" alt="award">
     </div>

     <div class="menu-items">
          <div class="container">
               <form class="form" onclick="return false;">
                    <div class="row">
                         <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                              <select class="form-control" aria-label="award-list" id="available-awards">
                                   <option value="" selected>Premio</option>
                              </select>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                              <select class="form-control" aria-label="employees" id="available-employees">
                                   <option value="" selected>Nominado</option>
                              </select>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                              <textarea class="form-control" rows="3" placeholder="¿Porque se merece el premio?"></textarea>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                              <button class="btn btn-primary pull-right" id="nominate">Nominar!</button>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                              <p class="error-msg text-center"></p>
                         </div>
                    </div>
               </form>
               <div class="nomination-complete">
                    <div class="row">
                         <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                              <p class="text-center text-muted"></p>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
                              <button class="btn btn-primary center-block" id="new-nomination">Nueva nominación!</button>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <!-- HOME -->
     <section id="home">
        <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="home-info">
                              <h1>Ya falta poco para el evento del año! <br>Nueva juntada de los Empleados de Widis!</h1>
                              <!-- You can change the date time in init.js file -->
                              <ul class="countdown">
                                   <li>
                                        <span class="days">14</span>
                                        <h3>Dias</h3>
                                   </li>
                                   <li>
                                        <span class="hours">10</span>
                                        <h3>Horas</h3>
                                   </li>
                                   <li>
                                        <span class="minutes">15</span>
                                        <h3>Minutos</h3>
                                   </li>
                                   <li>
                                        <span class="seconds">34</span>
                                        <h3>Segundos</h3>
                                   </li>     
                              </ul>
                              <h1>Realiza tu nominación al Widis Awards haciendo click <a href="#award" class="show-award">aquí!</a></h1>
                         </div>
                    </div>

               </div>
          </div>
     </section>

     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/vegas.min.js"></script>
     <script src="js/countdown.js"></script>
     <script src="js/init.js"></script>
     <script src="js/custom.js"></script>

</body>
</html>
